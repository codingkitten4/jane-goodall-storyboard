<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>LA Project</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="app">
        <div class="q-a-part">
            <h1 id="title">Jane Goodall Project (Questions)</h1>

            <div class="questions-container">
                <div class="question-selector">
                    <div class="qs 1" v-on:click="qCard = 1, qCardQuestion = 'Who is the key individual explored in this text?', qCardAnswer = 'The key individual explored in this text is Jane Goodall.', qCardImgShown = false, qCardImg2Shown = false, qCardImg3Shown = false">Q1</div>
                    <div class="qs 2" v-on:click="qCard = 2, qCardQuestion = 'Where did Jane Goodall travel to and what was the name of the ship she travelled on?', qCardAnswer = 'Jane Goodall traveled to Africa and stayed in her friend Clo\'s house. The name of the ship that she traveled on was the Kenya Castle.', qCardImgShown = false, qCardImg2Shown = false, qCardImg3Shown = false">Q2</div>
                    <div class="qs 3" v-on:click="qCard = 3, qCardQuestion = 'According to paragraph 2, who is Louis Leakey and what details do we learn about him?', qCardAnswer = 'Louis Leakey was the head of the Coryndon Museum (now called the National Museum of Kenya), and he liked talking about animals. He also kept lots of different artifacts in his study, keeping it \'\'untidy\'\'.', qCardImgShown = false, qCardImg2Shown = false, qCardImg3Shown = false">Q3</div>
                    <div class="qs 4" v-on:click="qCard = 4, qCardQuestion = 'In paragraphs 2 and 3, how does Jane react to Louis? Use evidence from the text to support your response.', qCardAnswer = 'Jane finds Louis as a \'mentor\', and working with him \'fascinated\' her. She thought that he had dreams \'far greater than working in a museum\'.', qCardImgShown = false, qCardImg2Shown = false, qCardImg3Shown = false">Q4</div>
                    <div class="qs 5" v-on:click="qCard = 5, qCardQuestion = 'Using paragraph 4 working with Leaky fascinated Jane…, what was Leakey trying to find out about apes and humans?, why was Jane Goodall the ideal candidate for the role?', qCardAnswer = 'Jane was the ideal candidate for the role because she was okay (and sometimes happy) about leaving the rest of society behind and going into the wilderness to research apes.', qCardImgShown = false, qCardImg2Shown = false, qCardImg3Shown = false">Q5</div>
                    <div class="qs 6" v-on:click="qCard = 6, qCardQuestion = 'What does this section of dialogue tell you about Jane Goodall and Louis Leakey?  \'One day, when Leakey was speaking about the need to study the great apes, Jane blurted out, \'\'Louis, I wish you wouldn\'t keep talking about it, because that\'s just what I want to do.\'\'  \'\'I\'ve been waiting for you to tell me that,\'\' he replied.', qCardAnswer = 'This section of dialogue shows that Jane Goodall is eager to go out and explore the chimps, and Louis Leakey has been observing Jane and he knows it too.', qCardImgShown = false, qCardImg2Shown = false, qCardImg3Shown = false">Q6</div>
                    <div class="qs 7" v-on:click="qCard = 7, qCardQuestion = 'Re-read paragraph 7 \'With Jane on board…\', Find an image of \'\'Gombe Stream Game Reserve in Tanganyika (now Gombe National Park in Tanzania).\'\'', qCardAnswer = '', qCardImgPath = 'img\\q-card-1.jpg', qCardImgShown = true, qCardImg2Shown = false, qCardImg3Shown = false">Q7</div>
                    <div class="qs 8" v-on:click="qCard = 8, qCardQuestion = 'Re-read paragraph 8, \'\'It is so beautiful, with the crystal clear blue lake, the tiny white pebbles on the beach, the sparkling ice cold mountain stream, the palm nut trees, the comical baboons … It is the Africa of my childhood\'s dreams, and I have the chance of finding out things which no one has ever known before.\'\' Find some images to bring this quote to life', qCardAnswer = '', qCardImgPath = 'img\\q-card-2.jpg', qCardImgShown = true, qCardImg2Shown = true, qCardImg3Shown = true, qCardImgPath2 = 'img\\q-card-3.jpg', qCardImgPath3 = 'img\\q-card-4.jpg'">Q8</div>
                    <div class="qs 9" v-on:click="qCard = 9, qCardQuestion = 'Using paragraph 8 to help you, explain Jane\'s role in this new and beautiful land.', qCardAnswer = 'Jane\'s role in this country is exciting. It shows how this field of study excited Jane, and it also showed how she was ready to research and explore \'the Africa of [her] childhood dreams\'.', qCardImgShown = false, qCardImg2Shown = false, qCardImg3Shown = false">Q9</div>
                </div>

                <div class="question-answer">
                    <p class="q text">
                        Q. {{ qCardQuestion }}
                    </p>
                    <hr style="width: 400px;" />
                    <p class="a text">
                        A. {{ qCardAnswer }}
                        <img v-bind:src="qCardImgPath" v-show="qCardImgShown" alt="img" />
                        <img v-bind:src="qCardImgPath2" v-show="qCardImg2Shown" alt="img" />
                        <img v-bind:src="qCardImgPath3" v-show="qCardImg3Shown" alt="img" />
                    </p>
                </div>
            </div>

            <div class="scroll-down" onclick="
                for(let i = 0; i < 1201; i++) {
                    function scrollDown() {
                        document.body.scrollTop += 1; 
                        document.documentElement.scrollTop += 1;
                    }
                    setTimeout(scrollDown, 100);
                }">
                    <i class="fa fa-angle-double-down" aria-hidden="true"></i>
            </div>

        </div>

        <div class="storyboard-part">
            <h1 id="title">Jane Goodall Project (Storyboard)</h1>

            <div class="cards-container">
                <div class="card" id="card-1" v-on:click="eCardVisible = true, eCardImgPath = 'img/1.jpg', eCardInvisible = false, eCardText = 'On the 13th of March, 1957, Jane Goodall set out on her trip to Africa aboard the Kenya Castle. Once settled in with with her friend, Clo, and her family, she was able to find a job at the Coryndon Museum as a secretary to the head.'">P1</div>
                <div class="card" id="card-5" v-on:click="eCardVisible = true, eCardImgPath = 'img/5.jpg', eCardInvisible = false">P5</div>
                <div class="card" id="card-2" v-show="eCardInvisible" v-on:click="eCardVisible = true, eCardImgPath = 'img/2.jpg', eCardInvisible = false, eCardText = 'Working with Louis Leakey (the museum head) was a fascinating experience for Jane Goodall. Louis thought that large apes should be studied in the wild. However, he needed someone with a mind \'uncluttered by theories\'. He kept talking with Jane about this idea, and soon enough, she blurted out, \'\'Louis, I wish you wouldn\'t keep talking about it, because that\'s just what I want to do.\'\''">P2</div>
                <div class="card" id="card-6" v-show="eCardInvisible" v-on:click="eCardVisible = true, eCardImgPath = 'img/6.jpg', eCardInvisible = false">P6</div>
                <div class="e-card-container" v-show="eCardVisible">
                    <div class="e-card-top-container">
                        <img v-bind:src="eCardImgPath" alt="image" class="e-card-img" />
                        <button type="button" id="e-card-close-btn" v-on:click="eCardVisible = false, eCardInvisible = true">
                            <i class="fa fa-window-close" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="e-card-bottom-container">
                        <p>
                            {{ eCardText }}
                        </p>
                    </div>
                </div>
                <div class="card" id="card-3" v-show="eCardInvisible" v-on:click="eCardVisible = true, eCardImgPath = 'img/3.jpg', eCardInvisible = false, eCardText = 'With Jane\'s consent, Louis Leakey started searching for the appropriate funding for the project, and got the necessary permits. Then, the officials protested against sending a young woman alone into the jungle, so Jane\'s mother, Vanne, agreed to come with her into Gombe for a few months. So, on 14th July, 1960, Jane and her mother set out on the journey to Gombe.'">P3</div>
                <div class="card" id="card-7" v-show="eCardInvisible"  v-on:click="eCardVisible = true, eCardImgPath = 'img/7.jpg', eCardInvisible = false">P7</div>
                <div class="card" id="card-4" v-on:click="eCardVisible = true, eCardImgPath = 'img/4.jpg', eCardInvisible = false, eCardText = 'The journey was just the starting of a 55-year study of chimpanzees. When they arrived in Gombe, they were greeted by a game ranger, two guides, and a cook. They set up their tent close to the beach. Jane was eager to start researching the chimps, but they kept running away from her.'">P4</div>
                <div class="card" id="card-8" v-on:click="eCardVisible = true, eCardImgPath = 'img/8.jpg', eCardInvisible = false">P8</div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data : function() {
                return {
                    qCard: 1,
                    qCardQuestion: 'Who is the key individual explored in this text?',
                    qCardAnswer: 'The key individual explored in this text is Jane Goodall.',
                    qCardImgShown: false,
                    qCardImgPath: 'img\\1.jpg',
                    eCardVisible: false,
                    eCardImgPath: 'img\\1.jpg',
                    eCardInvisible: true,
                    eCardText: '',
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
